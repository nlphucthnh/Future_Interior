<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/styles/login.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <form class="lg-ct-form">
                    <div class="lg-ct-top">
                        <img src="/src/main/resources/static/img/logoMark.png" alt="">
                        <h2 class="lg-ct-title">Chào mừng bạn đến với Future Interior</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập Tên Đăng Nhập">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập Mật Khẩu">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <div class="lg-ct-mid-form-check">
                            <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                            <a href="#">Quên Mật Khẩu</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    <div class="lg-ct-end">
                        <p>Bạn chưa có tài khoản?</p>
                        <!-- <h6>Đăng Ký</h6> -->
                        <a href="#">Đăng Ký</a>
                    </div>
                </form>
            </div> <!-- ------------ -->
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="/src/main/resources/static/img/img.png" alt="login">
                </div>
            </div>
        </div>

    </div>



    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
