<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="website icon" type="png" href="img/logo--noname.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <title>Đăng Nhập</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/root.css">
    <style>
        .quenmatkhau a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <div class="lg-ct-left-form" style="display: flex; flex-direction: column;">
                    <form th:action="@{/User/login/handle}" method="post">
                        <div class="lg-ct-top">
                            <img src="/img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Chào mừng bạn đến với Future Interior</h2>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="tenDangNhap" class="form-control login-input" id="tenDangNhap"
                                placeholder="Nhập tên đăng nhập của bạn">
                            <small id="tenDangNhap-text" style="display: none;" class="text-danger">Vui lòng nhập tên
                                đăng
                                nhập</small>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input type="password" name="matKhau" class="form-control login-input" id="matKhau" placeholder="Nhập mật khẩu của bạn">
                            <small id="matKhau-text" style="display: none;" class="text-danger">Vui lòng nhập mật
                                khẩu</small>
                        </div>
                        <div class="mb-3 form-check">
                            <div class="input-groups input-groups-01">
                                <input type="checkbox" name="remember" value="true" class="form-check-input"
                                    id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                            </div>
                            <div class="input-groups input-groups-02">
                                <a th:href="@{/User/forgotPass}" class="text-titles">Quên Mật Khẩu</a>
                            </div>
                        </div>
                        <button disabled type="submit" id="btnLogin01" class="btn btn-login">Đăng Nhập</button>
                        <!-- formaction="/log-in-page/save" -->
                    </form>    
                    <button style="width: 95%;" onclick="LoginCheckError()" id="btnLogin02" type="submit" class="btn btn-login">Đăng Nhập</button>
                        <div class="lg-ct-end">
                            <p>Bạn chưa có tài khoản?</p>
                            <a href="/User/register">Đăng Ký</a>
                        </div>
                </div>
            </div> <!-- ------------ -->
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="/img/img.png" alt="login">
                </div>
            </div>
        </div>
    </div>

    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="/javascripts/User-login.js"></script>

</html>
