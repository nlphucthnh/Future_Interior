<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/signup copy.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="../static/img/img.png" alt="login">
                </div>
            </div>
            <div class="lg-ct-left">
               <div class="lg-ct-left-form">
                    <form action="">
                        <div class="lg-ct-top">
                            <img src="../static/img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Chào mừng bạn đến với Future Interior</h2>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="name" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="name" placeholder="Tên đăng nhập của bạn">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="hello@gmai.com">
                        </div>

                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="confirmpassword" class="form-label">Xác nhận</label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="********">
                        </div>
                       
                        <button type="submit" class="btn btn-login">Đăng Ký</button>
                        <div class="lg-ct-end">
                            <p>Bạn đã có tài khoản?</p>
                            <a href="#">Đăng Nhập</a>                
                        </div>

                    </form>
               </div>
            </div> <!-- ------------ -->
            
        </div>

    </div>

    <!-- ----------------- -->
   


    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
