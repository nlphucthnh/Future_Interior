<!DOCTYPE html>
<html lang="en">

<head>
  <!-- icon web  -->
  <link rel="website icon" type="png" href="img/logo--noname.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tải các tệp CSS của Bootstrap -->
  <!-- Bootstrap CSS: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap JavaScript: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Tải tệp CSS của trang chủ của bạn -->
  <!-- <link rel="stylesheet" href="/styles/changepass.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/person.css"> -->
  <style>
    form {
      position: relative;
      width: 300px;
      padding: 60px;
    }

    focus {
      outline: none;
    }

    svg,
    line {

      position: relative;
      display: block;
      width: 510px;
      height: 2px;
    }

    input[maxlength="5"] {
      color: transparent;
      text-shadow: 0 0 0 #2196f3;
    }

    input[maxlength="4"] {
      margin-left: 41px;
      width: 500px;
      font-size: 24px;
      border: 0;
      margin-left: 60px;
      letter-spacing: 106px;
      outline: none;
    }

    input[maxlength="4"]+svg line {
      stroke-dasharray: 30;
      stroke-dashoffset: -10;
    }

    .title-otp {
      margin: 0 40px 40px 30px;
    }

    .card-title {
      font-size: 34px;
      font-weight: 600;
      line-height: 60px;
      letter-spacing: -0.02em;
      text-align: center;
      color: #007bff;
    }

    .title-otp {
      font-size: 20px;
      font-weight: 400;
      color: black;
    }
    .btn-otp button{
      margin-left: 200px;
      width: 100px;
    }
  </style>
  <title>Đổi mật khẩu</title>
</head>

<body>




  <div class="container">
    <div class="row">
      <div class="col-sm-7 col-md-7 col-lg-7 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h3 class="card-title text-center">Quên Mật Khẩu</h3>
            <h5 th:style="${'color-green'}" th:text="${messageotp}"></h5>
            <form th:action="@{/confirm-otp}" method="post">
              <input type="hidden" name="otpExpiry" th:value="${otpExpiry}">
              <label class="title-otp" for="otp">Mã OTP:</label>
              <input type="text" id="otp" name="otp" maxlength="4" required>
              <svg viewBox="0 0 240 1" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="0" x2="240" y2="1" stroke="black" />
              </svg>
              <div class="btn-otp">
                <button class="btn btn-outline-primary my-5 " type="submit">Xác thực</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>  $("input").keypress(function () {
    if ($(this).val().length > 1) {
      $(this).addClass('active');
    }
  });</script>

</html>
