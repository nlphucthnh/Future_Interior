<!DOCTYPE html>
<html lang="en">
  <html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- icon web  -->
  <link rel="website icon" type="png" href="img/logo--noname.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tải các tệp CSS của Bootstrap -->
  <!-- Bootstrap CSS: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap JavaScript: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Tải tệp CSS của trang chủ của bạn -->
  <link rel="stylesheet" href="/styles/changepass.css">

  <title>Quên mật khẩu</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h3 class="card-title text-center mb-5 ">Quên Mật Khẩu</h3>
            <h5 th:style="${'color-green'}" th:text="${success}"></h5>
            <form action="#" th:action="${quenmatkhau}" th:object="${forgot}" method="post"
              class="needs-validation" novalidate enctype="multipart/form-data">


              <div class="form-group my-4">
                
                <div class="form-floating my-2" id="show_hide_password1">
                  <input class="form-control" type="email" id="forgot" name="forgot" required
                    placeholder="Nhập email">
                    <label for="forgot">Nhập Email</label> 
                  <div class="invalid-feedback">
                    Không được bỏ trống hoặc Sai định dạng
                  </div>
                </div>
                <div th:style="${'color: red'}" th:if="${message}">
                  <p th:text="${message}"></p>
                </div>
              </div>


              <div class="d-grid my-5">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Xác Nhận
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tải các tệp JavaScript của jQuery và Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="/js/changepasss.js"></script>
</body>

</html>
