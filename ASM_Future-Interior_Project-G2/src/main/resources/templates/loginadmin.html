<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <div class="lg-ct-left-form">
                    <form action="">
                    <div class="lg-ct-top">
                        <div class="lg-ct-top-up">
                            <img src="../static/img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Future Interior</h2>    
                        </div>
                        <h1>Đăng nhập</h1>
                        <p>Form đăng nhập dành cho quản trị viên website</p>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập Tên Đăng Nhập">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập Mật Khẩu">
                    </div>                 
                    <button type="submit" class="btn btn-login">Đăng Nhập</button>
                </form>
                </div>
                
            </div> <!-- ------------ -->
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="../static/img/img-p-ctact.png" alt="login">
                </div>
            </div>
        </div>

    </div>
