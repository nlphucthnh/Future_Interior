<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/loginadmin.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <div class="lg-ct-left-form">
                    <form th:action="@{/Manager/login}" th:object="${tai_khoan}" method="post" >
                    <div class="lg-ct-top">
                        <div class="lg-ct-top-up">
                            <img src="img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Future Interior</h2>    
                        </div>
                        <h1>Đăng nhập</h1>
                        <p>Form đăng nhập dành cho quản trị viên website</p>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" name="ten_dang_nhap" id="exampleInputEmail1" placeholder="Nhập Tên Đăng Nhập">
                   		<!-- <div th:if="${#fields.hasErrors('ten_dang_nhap')}" th:errors="*{ten_dang_nhap}"></div>
                   		  <div th:text="${message}" th:if="${message}"></div> 
                   		  <div th:text="${message}"></div>  -->
                    </div>
                    <div class="mb-3 form-group">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" name="mat_khau" id="exampleInputPassword1" placeholder="Nhập Mật Khẩu">
                   	
                    </div>    
                    <div class="mb-3 form-check">
                    	<div class="input-groups input-groups-01">
                                <input type="checkbox" class="form-check-input"  name="remember" value="true" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                    	 </div>
                     </div><hr>        
                    <button type="submit" class="btn btn-login">Đăng Nhập</button>
                     
                </form>
                <th:if test="${not empty message}">
						<div th:text="${message}"></div>
					</th:if>
                </div>
                
            </div> <!-- ------------ -->
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="/img/img-p-ctact.png" alt="login">
                </div>
            </div>
        </div>

    </div>



    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
