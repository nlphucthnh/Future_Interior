<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/signup copy.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="/img/img.png" alt="login">
                </div>
            </div>
            <div class="lg-ct-left">
                <div class="lg-ct-left-form">
                    <form th:action="@{/sign-up-page/save}" th:object="${taiKhoan}" method="post">
                        <div class="lg-ct-top">
                            <img src="../static/img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Chào mừng bạn đến với Future Interior</h2>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="tenDangNhap" th:field="*{tenDangNhap}" class="form-control"
                                id="tenDangNhap" placeholder="Tên đăng nhập của bạn">
                            <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('tenDangNhap')}"
                                th:errors="*{tenDangNhap}">Help text</small>
                            <small class="text-danger" th:if="${duplicateUsername}">Tên đăng nhập đã tồn tại</small>

                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" id="email"
                                placeholder="hello@gmai.com">
                            <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}">Help text</small>

                        </div>

                        <div class="mb-3 form-group">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input type="password" name="matKhau" th:field="*{matKhau}" class="form-control"
                                id="matKhau">
                            <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('matKhau')}"
                                th:errors="*{matKhau}">Help text</small>

                        </div>
                        <div class="mb-3 form-group">
                            <label for="confirmpassword" class="form-label">Xác nhận</label>
                            <input type="password" class="form-control" name="confirmpw" id="confirmpassword">
                            <small id="helpId" class="text-danger" th:if="${confirnMessage}">Mật khẩu xác nhận không
                                khớp</small>
                            <!-- nếu confirnMessage == true thì thông báo sẽ được hiện lên còn nếu ko thì nó ẩn đi -->
                        </div>

                        <button type="submit" formaction="/sign-up-page/save" class="btn btn-login">Đăng Ký</button>
                        <div class="lg-ct-end">
                            <p>Bạn đã có tài khoản?</p>
                            <a href="/login-page">Đăng Nhập</a>
                        </div>

                    </form>
                </div>
            </div> <!-- ------------ -->

        </div>

    </div>

    <!-- ----------------- -->



    <!-- </div> -->
</body>
<script th:if="${sucess}">
    alert("Đăng ký tài khoản thành công");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
